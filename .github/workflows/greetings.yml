name: Memer Greetings

on: [pull_request]

jobs:
  greeting:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - name: Self test
        id: selftest

        # Put your action repo here
        uses: Bhupesh-V/memer-action@master

      - name: Check outputs
        run: |
          echo "${{ steps.selftest.outputs.meme }}"
          echo "${{ steps.selftest.outputs.title }}"
          echo "${{ steps.selftest.outputs.source }}"

      - name: Create comment
        uses: peter-evans/create-or-update-comment@v1.3.0
        id: couc
        with:
          issue-number: ${{ github.event.number }}
          body: |
            This is a multi-line test comment
            - With GitHub **Markdown**
            - Created by [create-or-update-comment][1]
            [1]: ${{ steps.selftest.outputs.source }}
