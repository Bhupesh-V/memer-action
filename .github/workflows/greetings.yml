name: Memer Greetings

on: [pull_request]

jobs:
  greeting:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - name: Self test
        id: selftest

        # Put your action repo here
        uses: Bhupesh-V/memer-action@master

      - name: Check outputs
        run: |
          echo "${{ steps.selftest.outputs.meme }}"
          echo "${{ steps.selftest.outputs.title }}"
          echo "${{ steps.selftest.outputs.source }}"

      - name: Create comment
        uses: jungwinter/comment@v1
        id: create
        with:
          type: create
          body: >
           Hello @${{ github.actor }}, thanks ðŸ¤— for opening this PR! Pls wait while the maintainer(s) review it
           Meanwhile have a look at this meme :)
           > ![meme](${{meme}})
