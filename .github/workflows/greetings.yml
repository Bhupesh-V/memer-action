name: Memer Greetings

on: [pull_request]

jobs:
  greeting:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - name: Self test
        id: selftest

        # Put your action repo here
        uses: Bhupesh-V/memer-action@master

      - name: Check outputs
        run: |
          echo "${{ steps.selftest.outputs.meme }}"
          echo "${{ steps.selftest.outputs.title }}"
          echo "${{ steps.selftest.outputs.source }}"

      - name: Create comment
        uses: peter-evans/create-or-update-comment@v1.3.0
        id: couc
        with:
          issue-number: ${{ github.event.number }}
          body: |
            Thanks for opening this PR ðŸ¤—, Pls wait while the maintainer(s) review it

            Meanwhile have a look at this meme :)

            > ${{ steps.selftest.outputs.title }}
            ![meme](${{ steps.selftest.outputs.meme }})
            <sub><a href="${{ steps.selftest.outputs.source }}">Source</a>

            <p><a href="https://github.com/Bhupesh-V/memer-action">:star:  on github</a></p>
